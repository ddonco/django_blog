{%extends "base.html"%}
{%load bootstrap3%}
{%block content%}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 my-5">
      <h3>Login</h3>
      <h6 class="text-muted">(Login only available for admin at this time.)</h6>
      <form method="post">
        {%csrf_token%}
        {%bootstrap_form form%}
        <input class="btn btn-default" type="submit" name="login" value="Login">
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{%endblock%}
