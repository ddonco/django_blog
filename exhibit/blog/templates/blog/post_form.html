{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 my-3">
    <div class="clearfix">
      <h3 class="float-left">New Post</h3>
      <button class="btn btn-success float-right" type="button">
        Manage Photos
      </button>
    </div>
    <form class="post-form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-default save" type="submit">Save</button>
    </form>
    {{ form.media }}
  </div>
  <div class="col-md-3"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<script src="//widget.cloudinary.com/global/all.js" type="text/javascript">
</script>
<script type="text/javascript" src="{% static '/blog/js/cloudinary-widget.js' %}">
</script>
{% endblock %}
